<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="description pictures and videos" />
    <meta name="author" content="Zachary" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Welcome to the Tree {% endblock %}</title>
    {% extends 'base.html' %} {% block content %}
  </head>
  <style>
    div {
      text-align: center;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
    }
  </style>

  <header>
    <body
      style="background: radial-gradient(rgb(69, 131, 151), rgb(43, 99, 52))"
    >
      <div><h1>Welcome to The To-Do-List</h1></div>
      <h4>Why hello there Human, the current date and time is {{ time }}</h4>
    </body>
  </header>
  <body>
    <br />
    <br />
    <footer>
      <form action="/add" method="post" autocomplete="off">
        <input
          type="text"
          name="name"
          placeholder="Name please"
          id="form-input"
          style="width: 15%"
        />
        <input
          type="text"
          name="task"
          placeholder="Enter your task"
          id="form-input"
          style="width: 15%"
        />

        <button
          style="background-color: darkgreen"
          type="submit"
          value="submit"
          
        >
          Enter
        </button>
      </form>
      <br />
      <br />
      <br />
      <h4> Go over to 'To-do-list' to view current tasks</h4>
      
       
    </footer>

    {%endblock%}
</html>
